<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="template.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Login</ui:define>

    <ui:define name="header-top">
        <div class="logincontainer">
            <h:form id="login-form">
                <div class="d-flex justify-content-center h-100">
                    <div class="mycard">
                        <div class="card-header">
                            <h3>Sign In</h3>
                       
                        </div>
                        <div class="card-body">

                            <div class="input-group form-group ml-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <h:inputText class="form-control" value="#{kullaniciController.kullanici.name}"/>
                            </div>
                            <div class="input-group form-group ml-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <h:inputSecret class="form-control" value="#{kullaniciController.kullanici.pass}"/>

                            </div>
                            <h:commandButton class="btn float-right login_btn mb-5" value="Login" action="#{kullaniciController.login()}"/>
                        </div>
                        <div class="card-footer  mt-5" >
                            <div class="d-flex justify-content-center links">
                                <p><em>Don t Have A Account</em></p>
                                <a href="" class="btn btn-default btn-rounded mb-2" data-toggle="modal" data-target="#modalLoginForm">Sign Up
                                </a>

                            </div>

                        </div>
                    </div>
                </div>
            </h:form>

            <h:form id="register-form">
                <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <h:inputText class="form-control validate" value="#{kullaniciController.kullanici.name}"/>
                                    <label data-error="wrong" data-success="right" for="defaultForm-email">Name</label>
                                </div>

                                <div class="md-form mb-4">
                                    <i class="fas fa-lock prefix grey-text"></i>
                                    <h:inputText class="form-control validate" value="#{kullaniciController.kullanici.pass}"/>
                                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                                </div>

                                <div class="md-form mb-4">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <h:inputText class="form-control validate" value="#{kullaniciController.kullanici.surname}"/>
                                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Surname</label>
                                </div>

                                <div class="md-form mb-4">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <h:selectOneMenu styleClass="custom-select" id="selectGender" value="#{kullaniciController.kullanici.gender}"><br/>
                                        <f:selectItem itemLabel="Erkek" itemValue="true"/>
                                        <f:selectItem itemLabel="Bayan" itemValue="false"/>
                                    </h:selectOneMenu>
                                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Gender</label>
                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <h:commandButton onclick="$('.modal').modal('hide')" class="btn btn-outline-info" value="Register" action="#{kullaniciController.register()}">
                                    <f:ajax execute="register-form" render="register-form login-form"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

        </div>        
    </ui:define>
    



</ui:composition>
