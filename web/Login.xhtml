<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="template.xhtml"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Login</ui:define>

    <ui:define name="header-top">
        <div class="logincontainer">
            <h:form id="login-form">
                <div class="d-flex justify-content-center h-100">
                    <div class="mycard">
                        <div class="card-header">
                            <h3>Sign In</h3>

                        </div>
                        <div class="card-body">

                            <div class="input-group form-group ml-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <h:inputText class="form-control" value="#{kullaniciController.kullanici.name}"/>
                            </div>
                            <div class="input-group form-group ml-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <h:inputSecret class="form-control" value="#{kullaniciController.kullanici.pass}"/>

                            </div>
                            <h:commandButton class="btn float-right login_btn mb-5 p-4" value="Login" action="#{kullaniciController.login()}"/>
                        </div>
                        <div class="card-footer  mt-5" >
                            <div class="d-flex justify-content-center links">
                                <p class="mb-2"><em>Don t Have A Account</em></p>
                                <a href="" class="btn btn-default mt-5 mr-5 p-3"  data-toggle="modal" data-target="#modalLoginForm">Sign Up
                                </a>

                            </div>

                        </div>
                    </div>
                </div>
            </h:form>
            <h:form id="register-form">
                <h:messages styleClass="alert alert-danger alert" />
                <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <h:inputText a:placeholder="Name" class="form-control validate" value="#{kullaniciController.kullanici.name}" validator="#{kullanicivalidator.validateAd}"/>

                                </div>
                                <div class="md-form mb-4">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <h:inputText a:placeholder="Surname" class="form-control validate" value="#{kullaniciController.kullanici.surname}" validator="#{kullanicivalidator.validateSoyad}"/>

                                </div>
                                <div class="md-form mb-4">
                                    <i class="fas fa-lock prefix grey-text"></i>
                                    <h:inputText a:placeholder="Password" class="form-control validate" value="#{kullaniciController.kullanici.pass}" validator="#{kullanicivalidator.validateSifre}"/>

                                </div>
                                <div class="md-form mb-4">                             
                                    <h:selectOneMenu styleClass="custom-select" id="selectGender" value="#{kullaniciController.kullanici.gender}" ><br/>
                                        <f:selectItem itemLabel="Erkek" itemValue="true"/>
                                        <f:selectItem itemLabel="KadÄ±n" itemValue="false"/>
                                    </h:selectOneMenu>                         
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <h:commandButton onclick="$('.modal').modal('hide')" class="btn btn-outline-info" value="Register" action="#{kullaniciController.register()}">
                                    <f:ajax execute="register-form" render="register-form login-form"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>        
    </ui:define>
</ui:composition>
