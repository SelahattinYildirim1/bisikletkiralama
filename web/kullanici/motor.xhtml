<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="../template.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="title">Motor</ui:define>

    <ui:define name="content">
        <hr id="ustmotorhr"></hr>
        <h:form id="motor-form">
            <div class="container mb-0 mt-3 text-center">
                <p class="header-p"><i class="fas fa-quote-left"></i>Birbirinden Güzel Deneyimleriniz İçin..
                </p>
                <div class="row">
                    <ui:repeat value="#{motorController.motorList}" var="motor">
                        <div class="col-md-3 mb-0 mb-5">
                            <!-- Card Wider -->
                            <div class="card card-cascade wider text-center">

                                <!-- Card image -->
                                <div class="view view-cascade overlay">
                                    <img class="card-img-top" src="../resources/images/motorbike.jpg" alt="Card image cap"/>
                                    <a href="#!">
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>

                                <!-- Card content -->
                                <div class="card-body card-body-cascade text-center pb-0">
                                    <div class="marka mb-4">
                                        <h:outputText value="#{motor.marka}"/>
                                    </div>
                                    <div class="marka mb-4">
                                        <h:outputText value="#{motor.model}"/>
                                    </div>
                                    <div class="marka mb-4">
                                        <h:outputText value="#{motor.motorhacmi}"/>
                                    </div>
                                    <div class="ucret">
                                        <h:outputText value="#{motor.ucret}"/>
                                    </div>



                                </div>
                                <!-- Card footer -->
                                <div class="card-footer text-center ">
                                    <h:commandButton rendered="#{motor.kullanici.kullanici_id!=1}" class="btn btn-block" value="Kiralanmış" />
                                    <h:commandButton class="btn btn-block mykirala" rendered="#{motor.kullanici.kullanici_id==1}" value="Kirala"/>
                                </div>

                            </div>

                        </div>
                    </ui:repeat>

                </div>

            </div>

        </h:form>

    </ui:define>




</ui:composition>
